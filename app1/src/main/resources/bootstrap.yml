server:
  port: 8762

spring:
  application:
    name: app1
  profiles:
    active: dev
  cloud:
    config:
      discovery:
        enabled: true
        serviceId: config-server
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/

management:
  endpoints:
    web:
      exposure:
        include: hystrix.stream
